<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Stratégie Artistique</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f2eb;
            color: #554a3c;
            font-family: 'Raleway', sans-serif;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        .quote {
            font-family: 'Playfair Display', serif;
            font-style: italic;
        }
        .card-gradient-1 { background-color: #e8ede5; }
        .card-gradient-2 { background-color: #dde5d9; }
        .card-gradient-3 { background-color: #d2dccd; }
        .card-gradient-4 { background-color: #c7d4c1; }
        .card-gradient-5 { background-color: #bccbb5; }
        .card-gradient-6 { background-color: #b1c3a9; }
        .card-gradient-7 { background-color: #a7bb9d; }
        .card-gradient-8 { background-color: #a3b39b; }

        .strategy-card {
            transition: all 0.3s ease;
        }
        .strategy-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .card-icon {
            color: #554a3c;
        }

        .clock-container {
            text-align: center;
        }
        .clock {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background-color: #fff;
            margin: 0 auto;
            position: relative;
            border: 2px solid #d2a373;
        }
        .hour-hand, .minute-hand, .second-hand {
            position: absolute;
            background-color: #554a3c;
            transform-origin: bottom center;
            border-radius: 5px;
            left: 50%;
        }
        .hour-hand {
            width: 4px;
            height: 50px;
            top: 30px;
            margin-left: -2px;
        }
        .minute-hand {
            width: 3px;
            height: 70px;
            top: 10px;
            margin-left: -1.5px;
        }
        .second-hand {
            width: 1px;
            height: 75px;
            top: 5px;
            background-color: #d2a373;
            margin-left: -0.5px;
        }
        .center-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #554a3c;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .date-display {
            margin-top: 10px;
            font-size: 16px;
        }

        .progress-bar {
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(90deg, #7d6d5b 0%, rgba(125, 109, 91, 0) 100%);
        }

        .callout {
            border-left: 3px solid #d2a373;
        }

        .portfolio-scroll {
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 15px;
        }

        .portfolio-card {
            display: inline-block;
            width: 200px;
            margin-right: 15px;
            white-space: normal;
        }
    </style>
    <script type='text/javascript' src='https://iextnxux.gensparkspace.com/ik-2kisvgeCo8OQBTEm1huP4WIi0LWoqjVWqg_FjqXiksWAR_EBDzzdUk4L4V43qtSj_e7IcSB-Q-Udip7d9OQ=='></script>
</head>

</body>
</html>
